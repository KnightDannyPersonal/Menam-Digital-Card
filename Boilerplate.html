<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --text-secondary: #64748b;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .card-container {
            background-color: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            padding-bottom: 30px;
            height: fit-content;
            margin-top: 20px;
        }

        /* Header Section */
        .header {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            height: 120px;
            position: relative;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--card-bg);
            background-color: #ddd;
            object-fit: cover;
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Content Section */
        .content {
            margin-top: 70px;
            padding: 0 20px;
        }

        h1 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .bio {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 25px;
        }

        /* Save Contact Button */
        .save-contact {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
            transition: transform 0.2s;
        }
        
        .save-contact:hover {
            transform: scale(1.05);
        }

        /* Buttons/Links Layout */
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: transform 0.2s, opacity 0.2s;
            gap: 10px;
            font-size: 1rem;
        }

        .link-btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        /* --- Brand Colors --- */
        
        /* Portfolio (Dark Blue/Slate) */
        .portfolio { background-color: #0f172a; }
        
        /* LinkedIn (Blue) */
        .linkedin { background-color: #0077b5; }
        
        /* GitHub (Black/Dark Gray) */
        .github { background-color: #24292e; }
        
        /* Instagram (Gradient) */
        .instagram { 
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%); 
        }
        
        /* Facebook (Blue) */
        .facebook { background-color: #1877f2; }
        
        /* Telegram (Light Blue) */
        .telegram { background-color: #0088cc; }
        
        /* Email (Red) */
        .email { background-color: #ea4335; }

    </style>
</head>
<body>

    <div class="card-container">
        <div class="header">
            <img src="#HEADSHOT HERE"  class="profile-img">
        </div>

        <div class="content">
            <h1>FULL NAME</h1>
            <p class="title">TITLE</p>
            <p class="bio">CAPTION</p>

            <a href="VCF LINK HERE" class="save-contact" onclick="">
                <i class="fas fa-user-plus"></i> Save Contact
            </a>

            <div class="links-container">
                <a href="#" class="link-btn portfolio">
                    <i class="fas fa-globe"></i> View Portfolio
                </a>

                <a href="#" class="link-btn linkedin">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </a>

                <a href="#" class="link-btn github">
                    <i class="fab fa-github"></i> GitHub
                </a>

                <a href="#" class="link-btn instagram">
                    <i class="fab fa-instagram"></i> Instagram
                </a>

                <a href="#" class="link-btn telegram">
                    <i class="fab fa-telegram"></i> Telegram
                </a>

                <a href="#" class="link-btn facebook">
                    <i class="fab fa-facebook"></i> Facebook
                </a>

                <a href="mailto:EMAIL" class="link-btn email">
                    <i class="fas fa-envelope"></i> Email Me
                </a>
            </div>
        </div>
    </div>

</body>
</html>
